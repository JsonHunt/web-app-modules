
<form class="form center">
  <div ng-show="!changed">
    <div class="form-group">
      <input type="password" ng-model="newpass" placeholder="New password" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" ng-model="newpass2" placeholder="Repeat new password" class="form-control"/>
    </div>
    <button ng-click="changePassword()" class="btn btn-primary">Change password</button>
    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
    <div ng-if="error" class="error">{{error}}</div>
  </div>
  <div ng-show="changed">
    <div>Your password was changed.</div>
    <button ng-click="cancel()" class="btn btn-primary">OK</button>
  </div>
</form>
